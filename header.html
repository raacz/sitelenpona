<head>
        <style>
            header{padding: 1rem; background-color: var(--jelo-1);
                color: var(--jelo-7); display: grid;
                grid-template-columns: auto minmax(0, 30rem) minmax(1rem, 7vw) minmax(0, 12rem) auto}

        header > div{grid-column: 2 / 5;
        display: grid; grid-template-columns: 3rem 1fr 2fr ; gap: min(3rem, 4vw); width: fit-content}
        header img{height: 3rem}
        header > div > p{margin:0}
        header > div > p:not(.sp){font-weight: 700}
        header > div > .sp{min-width: unset; width: unset}

        header [lang="en"], header [lang="tok"]{grid-column: unset}

        @media (width < 800px) {
                header{padding: 1rem calc(3vw + 1rem)}
                header > div > p:lang(tok):not(.sp){display:none}
                }

        @media (width < 550px) {
                header > div > p:lang(en){display: none}
                header > div{grid-template-columns: 3rem 1fr }
                }

        </style></head>
        <div>
<img src="sitelen/logo.svg">
<p lang="tok" class="sp">kulupu pali pi sitelen pona</p>
<p lang="en">sitelen pona publishers &<br>typographers association</p></div>
